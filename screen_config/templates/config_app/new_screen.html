{% extends "config_app/base.html" %}
{% load static %}
{% block body_block %}

<div class="jumbotron">

  {% if registered %}
    <h1>Thank You For Registering a New Screen!</h1>
  {% else %}
    <h1>Please Enter New Panel Details</h1>
    <h3>Fill Out the Form!</h3>
    <form enctype="multipart/form-data" method="post" >
      {% csrf_token %}
      {{ new_screen_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}

</div>

{% endblock %}
